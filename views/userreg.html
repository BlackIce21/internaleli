<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <style type="text/css">
    .navbar-nav .navbar-center {
      position: absolute;
      left: 50%;
      transform: translatex(-50%);
    }

    .navbar-brand {
      margin-left: 215px;
    }

    .navbar {
      box-shadow: 0 5px 6px -6px #999;
    }

    ul {
      margin-left: -10px;
      padding: 0;
    }

    form{
      margin-top: 30px;
    }
  </style>
  <script>
  </script>
</head>

<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="https://proxy.duckduckgo.com/iu/?u=https%3A%2F%2Fd5q4akjun1yjt.cloudfront.net%2Fassets%2FCT_logo-396x258.png&f=1" height="40" width="50" class="d-inline-block align-top brandct" alt="">
      </a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">CloudThat Employee Eligiblity Portal</a>
      </ul>
    <button class="btn btn-sm btn-outline-primary my-2 my-sm-0" type="button" style="margin-left:340px;">Administrator portal</button>
    </nav>
    <br/>
    <div class="container">
      <form method="post" action="/register" class="" role="form" style="width: 100%;">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <!-- <form class="form-horizontal justify-content-center" role="form" style="width: 100%; margin-left:100px;"> -->
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="example@cloudthat.in" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="jobtitle" class="col-sm-4 control-label">Job title</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="title" placeholder="eg; Research Associate" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="" class="col-sm-4 control-label">Experience</label>
              <div class="form-inline">
                <div class="col-sm-7 form-inline">
                  <select name="expy" class="form-control col-sm-7 my-1" id="years">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
                  <label for="years" class="col-sm-3 control-label">year(s)</label>
                </div>
                <div class="col-sm-7 form-inline">
                  <select name="expm" class="form-control col-sm-7 my-1" id="months">
                  <option>0</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
                  <label for="months" class="col-sm-4 control-label">month(s)</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="certs" class="col-sm-10 control-label">Certifications completed</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="placeholderid" name="certs" placeholder="eg; Azure 70-532">
              </div>
            </div>
            <div class="form-group">
              <label for="college" class="col-sm-10 control-label">College</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="placeholderid" name="college" placeholder="College name">
              </div>
            </div>
            <div class="form-group">
              <label for="home" class="col-sm-10 control-label">Hometown</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="placeholderid" name="home" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label for="manager" class="col-sm-10 control-label">Manager</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="placeholderid" name="manager" placeholder="">
              </div>
            </div>
          </div>
          <div class="col-lg-5 col-lg-push-5">
            <!-- <form class="form-horizontal justify-content-center" role="form" style="width: 100%;"> -->
            <div class="form-group">
              <label for="intproj" class="col-sm-6 control-label">Internal projects</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="4" name="intproj" id="intproj"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="extproj" class="col-sm-6 control-label">External projects</label>
              <div class="col-sm-10">
                <textarea class="form-control" name="extproj" rows="4" id="extproj"></textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="skills" class="col-sm-10 control-label">Skills</label>
              <div class="col-sm-10 selectskills">
                <!-- <input type="text" class="form-control" id="skillsinput" name="skills" placeholder=""> -->
                <select name="skills" multiple>
                  <option>Java</option>
                  <option>JavaScript</option>
                  <option>C</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="customFile" class="col-sm-6 control-label">Resume</label>
              <div class="col-sm-10" style="margin-left:14px;">
                  <input type="file" class="custom-file-input" id="customFile" name="customFile">
                  <label class="custom-file-label" for="customFile">Choose file</label>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center" style="width:100%">
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2 text-center">
              <input id="submit" name="submit" type="submit" value="Submit" class="btn btn-primary" style="margin-top:40px;">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</body>
<script type="text/javascript">
$("input[type=file]").change(function () {
  var fieldVal = $(this).val();

  // Change the node's value by removing the fake path (Chrome)
  fieldVal = fieldVal.replace("C:\\fakepath\\", "");

  if (fieldVal != undefined || fieldVal != "") {
    $(this).next(".custom-file-label").attr('data-content', fieldVal);
    $(this).next(".custom-file-label").text(fieldVal);
  }
});
</script>
</html>
